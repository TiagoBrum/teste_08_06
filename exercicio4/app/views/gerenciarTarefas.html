<div class="row">
	<div class="col-md-12">
		<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseTarefa" aria-expanded="false"
		 aria-controls="collapseTarefa">
			<i class="fa fa-sign-in" aria-hidden="true"></i> Registrar Tarefa
		</button>
		<div class="collapse" id="collapseTarefa">
			<div class="well">
				<form name="formEntrada">
					<div class="row">
						<div class="col-sm-12">
							<div class="form-group">
								<label for="titulo">Título</label>
								<input type="text" class="form-control" name="titulo" placeholder="" maxlength="9" ng-model="modelAux.titulo" required>
							</div>
						</div>
						<div class="col-sm-12">
							<div class="form-group">
								<label for="placaVeiculo">Descrição</label>
								<textarea name="descricao" class="form-control" rows="10" ng-model="modelAux.descricao" required></textarea>
							</div>
						</div>
					</div>
					<div class="col-md-12">
						<div class="alert alert-danger" ng-show="msg">{{msg}}</div>
					</div>
					<div class="text-right">
						<button class="btn btn-warning" type="button" ng-click="tools.clearTarefa()">
							<i class="fa fa-ban"></i> Cancelar</button>
						<button class="btn btn-success" type="button" ng-click="tools.addTarefa()">
							<i class="fa fa-plus"></i> Adicionar</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-md-12">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">
					<i class="fa fa-clipboard" aria-hidden="true"></i> Tarefas Registradas</h3>
			</div>
			<div class="panel-body">
					<ul dnd-list="lists.people"
					dnd-allowed-types="lists.allowedTypes"
					dnd-disable-if="lists.people.length >= lists.max">
				
					<li ng-repeat="tarefa in lists.people"
						dnd-draggable="tarefa"
						dnd-type="tarefa.type"
						dnd-disable-if="tarefa.type == 'unknown'"
						class="background-{{tarefa.type}}"
						>
						<dnd-nodrag>
						  <div dnd-handle class="handle">:::</div>
						  <div class="name">
							  <input type="text" ng-model="tarefa.name" class="background-{{tarefa.type}} form-control input-sm">
						  </div>
						</dnd-nodrag>
					</li>
				
					<li class="dndPlaceholder">
						Drop any <strong>{{lists.allowedTypes.join(' or ')}}</strong> here
					</li>
				
				</ul>
			</div>

		</div>
	</div>
</div>
